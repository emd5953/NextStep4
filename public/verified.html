<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - NextStep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
        }
        .success { color: #10b981; font-size: 60px; }
        h1 { color: #1f2937; }
        p { color: #6b7280; font-size: 18px; }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✓</div>
        <h1>Email Verified!</h1>
        <p>Your email has been successfully verified. You can now log in to your NextStep account.</p>
        <a href="/login" class="button">Go to Login</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') !== 'true') {
            document.querySelector('.container').innerHTML = `
                <div style="color: #ef4444; font-size: 60px;">✗</div>
                <h1>Verification Error</h1>
                <p>There was an error verifying your email.</p>
                <a href="/login" class="button">Go to Login</a>
            `;
        }
    </script>
</body>
</html>
